<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form | Mini App</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">FINMEE</div>
      <nav class="navigation">
        <ul>
          <li><a href="index.html" class="active">User Form ğŸ“</a></li>
          <li><a href="sort.html">Sortable List ğŸ²</a></li>
          <li><a href="faq.html">FAQ Accordion â‰ï¸</a></li>
        </ul>
      </nav>
      <footer class="sidebar-footer">&copy; 2025 Mini Multipage Application</footer>
      </aside>

    <!-- Main Section -->
    <main class="content">
      <header>
        <h1>User Form ğŸ“</h1>
        <p>Please fill out the form below. All fields are required.</p>
      </header>

      <section class="form-container">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" />
            <span id="nameError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            <span id="emailError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span id="messageError" class="error-message"></span>
          </div>

          <div class="form-group">
            <button type="submit" class="btn-primary">Submit</button>
          </div>
        </form>
      </section>

      <!-- Confirmation Message -->
      <div id="confirmation" class="confirmation hidden">
        <div class="confirmation-content">
          <h2>Thanks for contacting us!</h2>
          <p id="submissionTime"></p>
          <button id="closeConfirmation" class="btn-secondary">Close</button>
        </div>
      </div>
    </main>
  </div>

  <script src="assets/js/form.js"></script>
</body>
</html>
